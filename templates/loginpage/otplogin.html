{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'user/userlogin/css/login.css' %}">
</head>
<body>
    <div class="container col-md-8">
      <div class="brand-wrapper col-md-6 ">
        <img  src="{% static 'user/images/logo3.jpg' %}" alt="logo" >
      </div>
     <div class="d-flex justify-content-center align-items-center ">
        <form action="{%url 'sigh'%}" method="POST">{% csrf_token%}
          <div class="card p-5 ">
            <label for="" class="p-4">Enter Mobile Number :</label>
            <h5 class="m-0"> <input type="text" name="number"></h5>
          
            <div class="text-center mt-5"> <button type="submit" class="btn-warning">Submit</button></div>
          </div>
        </form>
    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

{% extends 'base.html'%}
{% load static%}

{%block content%}

<div class=" col-md-8 m-auto " style="padding-top: 100px;">
    <div class="col-sm-12 ml-auto">
        <a href="{% url 'add_product' %}">ADD PRODUCT</a>
    </div>
    <!--
      Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange
      Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
    -->
<!--   
    <div class="toolbar">
      <button id="alertBtn" class="btn btn-default">Alert</button>
    </div> -->
    <!-- id="fresh-table" -->
  
    <table  class="table " style="text-align: center;">
      <thead>
        <th data-field="id">ID</th>
        <th data-field="name">Image</th>
        <th data-field="salary">Product</th>
        <th data-field="country">Category</th>
        <th data-field="city">Brand</th>
        <th data-field="city">Price</th>
        <th data-field="city">Discount</th>
        <th data-field="city">Edit</th>
        <th data-field="city" >Delete</th>
      </thead>
      <tbody>
        {%for i in products%}
        <tr>
          <td> {{ forloop.counter }}</td>
          <td><img style="height: 100px;" src="{{ i.image1.url }}" alt=""></td>
          <td>{{i.product}}</td>
          <td>{{i.category}}</td>
          <td>{{i.brand}}</td>
          <td>{{i.price}}</td>
          <td>{{i.discount}}</td>
          <td><a href="{% url 'productedit' i.id%}">Edit</a></td>
          <td><a onclick="return confirm('do you want to delete this item?')" href="{% url 'productdel' i.id%}">Delete</a></td>
        </tr>{%endfor%}
      </tbody>
    </table>
  </div>

  

  {% endblock%}
